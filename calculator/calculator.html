<!DOCTYPE html>
<html>
<head>
  <title>Calculator Using JS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  
  <!-- javascript file link -->
  <script src="calculatorJS.js"></script>
</head>

<body>

  <div class="container bg-success-subtle mt-5 p-3 col-md-5 rounded-4 shadow-lg">
    <h1 class="text-center">Calculator</h1> 
    <div class="row justify-content-center">
      <div class="col-md-8">
        <form class="mb-4">

          <div class="mb-3">
            <label for="num1" class="form-label">Number 1:</label>
            <input type="number" class="form-control" id="num1" required autofocus oninput="validate()">    
            <!-- Error message -->
            <p class="text-center text-danger" id="num1Er"></p>
          </div>

          <div class="mb-3">
            <label for="num2" class="form-label">Number 2:</label>
            <input type="number" class="form-control" id="num2" required autofocus oninput="validate()">
            <!-- Error message -->
            <p class="text-center text-danger" id="num2Er"></p>
          </div>

          <div class="mb-3">
            <label class="form-label">Operation:</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="operation" id="addition" value="addition" required onchange="validate()">
              <label class="form-check-label" for="addition">Addition</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="operation" id="subtraction" value="subtraction" required onchange="validate()">
              <label class="form-check-label" for="subtraction">Subtraction</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="operation" id="multiplication" value="multiplication" required onchange="validate()">
              <label class="form-check-label" for="multiplication">Multiplication</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="operation" id="division" value="division" required onchange="validate()">
              <label class="form-check-label" for="division">Division</label>
            </div>
          </div>
          <!-- Error message -->
          <p class="text-center text-danger" id="opr" ></p>

          <!-- result -->
          <div id="result" class="text-center">Answer</div><br>

          <!-- -->
          <button type="button" class="btn btn-primary" onclick="calculate()">Calculate</button>

        </form>

      </div>
    </div>
  </div>

  <!--  -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>  
</body>
</html>
